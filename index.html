<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body>
     <ul>
       <li><a id="fleet">Fleet</a></li>
       <li><a id="k2">Kai2</a></li>
       <li><a id="colle">Colle</a></li>
     </ul> 
    <div class="shiplist" style="padding: 50px">
    </div>
    
    <div class="factory">
      <div class="ship_info_row row"></div>
      <div class="ship_info" style="float:left; background-color: #eee; margin: 5px; width: 80px">
        <div class="ship_tag" style="width:100px; height: 20px overflow: hidden; white-space: nowrap" ></div>
        <img data-holder-rendered="true"
             data-src="holder.js/200x200" class="img-thumbnail" alt="200x200" style="width: 80px; height: 80px">
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="K2Badge.js"></script>
    <script src="index.js"></script>


  </body>
</html>
